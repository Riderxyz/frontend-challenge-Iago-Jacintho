<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button
      label="Go Back"
      routerLink="home"
      [@zoomInOnEnter]
      [@zoomOutOnLeave]
      icon="fas fa-chevron-left"
      *ngIf="goBackBtnAvailable"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-right">
    <h3>
      {{ loginObj.email }}
    </h3>
  </div>
</p-toolbar>
