<p-card [style]="{ 'margin-bottom': '2em' }" #pnl>
  <!-- 'width': '25rem' -->
  <!--   <ng-template pTemplate="header">
  </ng-template> -->
  <div class="grid">
    <div class="col-8 align-self-center">
      <h1>
        {{ dataSrv.selectedCountry.name }}
      </h1>
    </div>
    <div class="col-4" style="align-self: center; text-align: right">
      <img
        [src]="dataSrv.getCountryFlag(dataSrv.selectedCountry.code)"
        style="width: 25%; height: 100%"
      />
    </div>
  </div>
</p-card>

<p-accordion>
  <p-accordionTab
    [header]="holidayData.name"
    *ngFor="let holidayData of details"
  >
    <div class="grid">
      <div class="col-12">
        <h3 style="margin: 0">Local name: {{ holidayData.local_name }}</h3>
      </div>
      <div class="col-12">
        <h3 style="margin: 0">Date: {{ formatedDate(holidayData.date) }}</h3>
      </div>
    </div>
  </p-accordionTab>
</p-accordion>
