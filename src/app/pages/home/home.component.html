<div class="grid">

    <div class="col-6" *ngFor="let country of cardCountryArr">
      <div>
        <p-card
          [header]="country.name"
          styleClass="card-country"
          (click)="openModal(country)"
          [style]="dataSrv.getCountryFlagBackground(country.code)"
        >
        </p-card>
      </div>
    </div>
    <p-divider></p-divider>
  </div>
