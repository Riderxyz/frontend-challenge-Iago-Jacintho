<div *ngFor="let country of cardCountryArr">
  <p-card
    [header]="country.name"
    styleClass="card-country"
    (click)="openModal(country)"
    [style]="getCountryFlag(country.code)"
  >
  </p-card>
  <p-divider></p-divider>
</div>
<p-dialog [(visible)]="showDetails">
  <app-country-modal></app-country-modal>>
</p-dialog>
